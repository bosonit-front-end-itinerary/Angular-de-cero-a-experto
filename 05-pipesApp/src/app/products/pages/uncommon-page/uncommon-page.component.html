<p-panel header="Uncommon Pipes" class="p-1"><!-- para quitar espacio entre menubar y primer bloque de contenido -->
    <p>
        Pipes included in Angular - usually found in Common Module
    </p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            
            <p>Welcome {{ name }}. It's a pleasure to
                {{ gender | i18nSelect: invitationMap }} to our event.</p>

            <p-button
                (click)="changeClient()"
                label="Change person">
            </p-button>
            
        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Json Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Async Pipe" [toggleable]="true">

        </p-fieldset>
    </div>

</div>
