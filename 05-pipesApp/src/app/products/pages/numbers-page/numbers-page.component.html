<p-panel header="Numeric Pipes" class="p-1"><!-- para quitar espacio entre menubar y primer bloque de contenido -->
    <p>
        Pipes included in Angular - usually found in Common Module
    </p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-4">
        <p-card header="Net Sales" subheader="current year">
            {{ ( totalSells + 1235 ) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Gross Sales" subheader="current year">
            {{ totalSells | currency:'CAD':'symbol-narrow':'1.4-4' }} <!-- el numero 1.4-4 significa que toma sólo los números enteros (1) y va a sacar desde 4 a 4 decimales. Puede ser de 2-4 por ejemplo -->
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Percentage Gain" subheader="current year">
            {{ percentage | percent: '1.2-2' }}
        </p-card>
    </div>

</div>
