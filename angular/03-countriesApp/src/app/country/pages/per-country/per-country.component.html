<h2>Per Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input  type="text"
                    name="term"
                    class="form-control"
                    [(ngModel)]="term"
                    placeholder="Search country..."
            >
        </form>
        
    </div>
</div>

<hr>
<!-- to show error message only when there's an error, not show it when is true -->
<div *ngIf="hayError"
     class="alert alert-danger">
    No term was found with {{ term }} name
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>City</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img class="small-flag" [src]="country.flags.png">
                    </td>
                    <td>{country.name.common}</td>
                    <td>{{country.population}}</td>
                    <td>
                        <a href="/country/cri">See more...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
