<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>City</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="country.flags.png">
            </td>
            <td>{country.name.common}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <!-- [routerLink]="[]" muestra el endpoint del nombre del pais al igual que su alpha2code -->
                <a [routerLink]="[ '/country', country.cca2 ]">See more...</a>
            </td>
        </tr>
    </tbody>
</table>
