<div class="bg-dark border-right p3" id="sidebar">
    <h3 class="text-light">
        Gifs-App
    </h3>
    <hr class="text-white"/>
    
    <div class="list-group list-reset">
        <!-- ngFor por cada elemento que tenga el sercicio del history-->
        <a  
            *ngFor="let gif of history"
            href="#" 
            class="list-group-item list-group-item-action" 
            >
                {{gif | titlecase }} <!-- pipe para capitalizar visualmente (no hace modificaciones a la data) elemento de salida que se guarda en nuestro sidebar-history -->
        </a>
    </div>
</div>
